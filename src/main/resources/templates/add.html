<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mb-4">Add Task</h1>
    
    <div class="d-flex justify-content-center">
        <form method="POST" action="/add" th:object="${task}">
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" 
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">

                    <!-- validation error msg -->
                    <span 
                        th:if="${#fields.hasErrors('name')}" 
                        th:errors="*{name}" 
                        th:errorclass="invalid-feedback">    
                        <!-- "invalid-feedback" needs to be used with "is-invalid" above -->
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" th:field="*{description}" rows="3" 
                    th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                    
                    <!-- validation error msg -->
                    <span 
                        th:if="${#fields.hasErrors('description')}" 
                        th:errors="*{description}" 
                        th:errorclass="invalid-feedback">    
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="dueDate" class="col-sm-4 col-form-label">Due Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" th:field="*{dueDate}" 
                    th:classappend="${#fields.hasErrors('dueDate')} ? 'is-invalid' : ''">

                    <!-- validation error msg -->
                    <span 
                        th:if="${#fields.hasErrors('dueDate')}" 
                        th:errors="*{dueDate}" 
                        th:errorclass="invalid-feedback">    
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="priority" class="col-sm-4 col-form-label">Priority</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{priority}">
                        <option selected value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="status" class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{status}">
                        <option selected value="pending">Pending</option>
                        <option value="started">Started</option>
                        <option value="in_progress">In progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success float-end col-sm-12">Add</button>
            </div>
        </form>
    </div>      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
